<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>
  <article class="card">
    <div class="card-media">
      <img src="images/bg-pattern-card.svg" alt="dark cyan background">
      <img class="vic-img" src="images/image-victor.jpg" alt="Victor Crest's image smiling">
    </div>

    <div class="card-content">
      <header>
        <h1><strong>Victor Crest </strong> <span> 26</span> </h1>
        <p>London</p>
      </header>

      <footer>
        <ul class="card-lists">
          <li class="card-list">
            <span class="rating">80K</span>
            <span class="list-text">Followers</span>
          </li>
  
          <li class="card-list">
            <span class="rating">803K</span>
            <span class="list-text">Likes</span>
          </li>
  
          <li class="card-list">
            <span class="rating">1.4K</span>
            <span class="list-text">Photos</span>
          </li>
        </ul>
      </footer>
    </div>
  </article>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Akinyemi Habeeb</a>.
    </div>
  </footer>
</body>
</html>
